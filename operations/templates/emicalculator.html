<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    
    <!-- django template language -->



  <div class="container mt-5">
   
   <h1>EMI CALCULATOR</h1>
    <form action="" class="border p-5 shadow" method="post">
            {%csrf_token%}

            <div class="mb-3">
                <label for="">Loan Amount</label>
                <input type="number" class="form-control" placeholder="enter loan amount" name="amount">
            </div>
            <div class="mb-3">
                <label for="">Intrest Rate</label>
                <input type="number" class="form-control" placeholder="enter loan amount" name="interest">
            </div>
            <div class="mb-3">
                <label for=""> Loan Tenure</label>
                <input type="number" class="form-control" placeholder="enter Loan Tenure" name="tenure">
            </div>
            <div class="mb-3">
                <button type="submit">Calculate</button>
            </div>
            
   </form>
   {%if data%}
            <div class="mt-3 d-flex justify-content-evenly">
                <div class="row">
                    <div class="col-4">
                        <h5>Loan EMI</h5>
                        {{data}}
                    </div>
                    <div class="col-4">
                        <h5>Total Interest payable</h5>
                        {{tip}}
                    </div>
                    <div class="col-4">
                        <h5>Total Payment</h5>
                        {{tp}}
                    </div>
                </div>
            </div>
        {%endif%}



  </div>

</body>
</html>
