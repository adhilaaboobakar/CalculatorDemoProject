<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Subtraction</title>
</head>

<body>
    <div class="container mt-5">

        <form action="" class="border p-5 shadow" method="post">
            {%csrf_token%}
            <h1 class="text-center fw-bold">Subtraction</h1>
            <div class="mb-3">
                <label for="">enter number1</label>
                <input type="text" class="form-control" placeholder="enter num1" name="num1">

            </div>
            <div class="mb-3">
                <label for="">enter number2</label>

                <input type="text" class="form-control" placeholder="enter num2" name="num2">

            </div>

            <div class="mb-3">
                <button class="btn btn-dark" type="submit">Subtract</button>

            </div>
        </form>
        {% if data%}
            output={{data}}
        {% endif %}
    </div>
</body>

</html>
